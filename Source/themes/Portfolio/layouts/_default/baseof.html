<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow">
  {{ hugo.Generator }}
  {{ if ne .Site.Config.Services.GoogleAnalytics.ID "" -}}
  {{ partial "analytics.html" . }}
  {{- end -}}

  <title>Portfolio - James Coxhead</title>
  <link rel="stylesheet" href="css/bootstrap-lumen.min.css">
  <link rel="stylesheet" href="css/portfolio.css">
  <link rel="stylesheet" href="css/icons.css">

  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <meta name="theme-color" content="#ced4da">
</head>
<body>
  {{ block "header" . }}
  {{ end }}

  <div class="container mt-4">
    {{ block "main" . }}
    {{ end }}
  </div>

  <footer class="site-footer py-3">
    <div class="container text-center">
      <p>&copy; 2024 <a href="{{ .Site.Params.personal }}" target="_blank">James Coxhead</a></p>
      <p class="social-icons mb-0"><a href="{{ .Site.Params.linkedin }}" target="_blank" class="icon-linkedin"><span class="sr-only">View my LinkedIn profile</span></a>&nbsp;<a href="{{ .Site.Params.github }}" target="_blank" class="icon-github-circled"><span class="sr-only">View my Github profile</span></a></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
