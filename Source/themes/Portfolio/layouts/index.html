{{ define "header" }}
<div class="jumbotron jumbotron-fluid site-header">
  <div class="container">
    <h1 class="display-4">{{ .Title }}</h1>
    {{ .Content }}
  </div>
</div>
{{ end }}

{{ define "main" }}
{{- with .Sections -}}
  {{- range .ByDate.Reverse -}}
    {{- partial "section.html" . -}}
  {{- end -}}
{{- end -}}
{{ end }}
